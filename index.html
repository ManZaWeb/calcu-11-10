<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <h1>Calculadora</h1><br><br>
    <div class="calcu">
        <div class="calcu-screen">0</div>
        <div class="calcu-keys">
            <button id="percent" class="calcu-key-ope">%</button>     
            <button id="pi" class="calcu-key-ope1">π</button>
            <button id="clear" class="calcu-key-ope1">C</button>
            <button id="delete" class="calcu-key-ope1"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></i></i></button>
            <button class="calcu-key-ope1">1/x</button>     
            <button class="calcu-key-ope1">x²</button>
            <button class="calcu-key-ope1">√x</button>
            <button class="calcu-key-ope" value="/"><i class="fa-solid fa-divide" style="color: #ffffff;"></i></button>
            <button class="calcu-key">7</button>
            <button class="calcu-key">8</button> 
            <button class="calcu-key">9</button>
            <button class="calcu-key-ope" value="*"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
            <button class="calcu-key">4</button>
            <button class="calcu-key">5</button> 
            <button class="calcu-key">6</button>
            <button class="calcu-key-ope" value="-"><i class="fa-solid fa-minus" style="color: #ffffff;"></i></button>
            <button class="calcu-key">1</button>
            <button class="calcu-key">2</button>
            <button class="calcu-key">3</button>
            <button class="calcu-key-ope" value="+"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
            <button id="inverse" class="calcu-key-ope1">+/-</button>
            <button class="calcu-key">0</button>
            <button class="calcu-key">.</button>
            <button id="equals" class="calcu-key-enter" value="="><i class="fa-solid fa-equals" style="color: #ffffff;"></i></button>
        </div>
    </div>
<script src="scripts/script.js"></script> 
</body>
</html>
